name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:run

      - name: Story docs check
        run: pnpm story:docs:check

  cli-check:
    name: CLI - Lint, Typecheck, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup environment (deps, Pocketbase, database)
        run: pnpm dev:setup --force --yes

      - name: CLI Typecheck
        run: pnpm --filter @saf-site/cli typecheck

      - name: CLI Lint
        run: pnpm --filter @saf-site/cli lint:check

      - name: Start Pocketbase for tests
        run: |
          cd .pocketbase && ./pocketbase serve &
          for i in {1..30}; do
            if curl -s http://localhost:8090/api/health > /dev/null 2>&1; then
              echo "Pocketbase ready"
              break
            fi
            sleep 1
          done

      - name: CLI Test
        run: pnpm --filter @saf-site/cli test:run
